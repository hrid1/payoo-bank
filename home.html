<!DOCTYPE html>
<html lang="en" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://hrid1.github.io/font-awesome-cdn/style.css"
    />

    <style>
      .custom-scrollbar::-webkit-scrollbar {
        width: 12px;
      }

      .custom-scrollbar::-webkit-scrollbar-track {
        background-color: #f1f1f1;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 6px;
      }

      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: #555;
      }
    </style>
  </head>

  <!-- <div class="artboard artboard-horizontal phone-3">736Ã—414</div> -->

  <body>
    <div
      class="artboard phone-3 border-2 rounded-xl mx-auto my-6 bg-gray-900 relative"
    >
      <div
        class="w-4 h-4 bg-gray-500 absolute mx-auto rounded-full text-center right-1/2 top-3.5 flex items-center justify-center"
      >
        <div class="bg-blue-950 w-1 h-1 rounded-full"></div>
      </div>

      <main class="h-full">
        <!-- top section -->

        <section
          class="flex justify-between items-center mt-6 p-4 border-b-4 border-gray-800"
        >
          <div class="flex gap-3.5">
            <img class="w-10" src="./images/payoo.png" alt="logo" />
            <span>
              <h3 class="text-2xl font-bold text-gray-50">
                <span id="main-balance">45000</span>
              </h3>
              <p class="text-gray-400">Available Balance</p>
            </span>
          </div>

          <button
            class="btn border border-gray-500 flex items-center justify-between"
          >
            <i class="fa-regular fa-left-from-bracket"></i>Log Out
          </button>
        </section>

        <!-- middle section -->
        <section class="px-4 pt-4">
          <!-- welcome  -->
          <div>
            <h1 class="text-xl font-bold text-gray-100">
              <i class="fa-sharp-duotone fa-solid fa-fire text-yellow-500"></i>
              Welcome to Payooo!
            </h1>
            <p class="text-gray-400">
              Enjoy easy and convenient financial services with us. Cashout
              charge is low and
            </p>
          </div>

          <!-- funtionality -->
          <div class="grid grid-cols-3 gap-4 my-6">
            <button
              id="add-money-btn"
              class="p-3 shadow-sm shadow-blue-100 rounded-md text-center bg-gray-950"
            >
              <i class="fa-solid fa-rectangle-history-circle-plus"></i>
              <p>Add Money</p>
            </button>
            <button
              id="cash-out-btn"
              class="p-3 shadow-sm shadow-blue-100 rounded-md text-center bg-gray-950"
            >
              <i class="fa-solid fa-inbox-out"></i>
              <p>Cash Out</p>
            </button>
            <button
              id="transfer-btn"
              class="p-3 shadow-sm shadow-blue-100 rounded-md text-center bg-gray-950"
            >
              <i class="fa-solid fa-money-bill-transfer"></i>
              <p>Transfer</p>
            </button>
            <button
              class="p-3 shadow-sm shadow-blue-100 rounded-md text-center bg-gray-950"
            >
              <i class="fa-solid fa-rectangle-history-circle-plus"></i>
              <p>Get Bonus</p>
            </button>
            <button
              class="p-3 shadow-sm shadow-blue-100 rounded-md text-center bg-gray-950"
            >
              <i class="fa-solid fa-inbox-out"></i>
              <p>Pay Bill</p>
            </button>
            <button
              class="p-3 shadow-sm shadow-blue-100 rounded-md text-center bg-gray-950"
            >
              <i class="fa-solid fa-money-bill-transfer"></i>
              <p>Transactions</p>
            </button>
          </div>
        </section>

        <!-- end section -->

        <section class="px-4">
          <!------------------------------- latest payment section -->
          <div id="latest-payment-section" class="options">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold text-gray-50 my-header">
                Latest Payment
              </h2>
              <a class="text-gray-400 font-medium" href="">View All</a>
            </div>

            <!-- all payments -->

            <div
              id="latest-payments"
              class="h-[260px] space-y-3 overflow-auto custom-scrollbar"
            >
              <!-- start here -->
              <div>
                <div
                  class="flex justify-between items-center bg px-4 py-4 rounded shadow shadow-gray-600"
                >
                  <div class="flex gap-2.5 items-center">
                    <i class="fa-solid fa-money-bill-transfer text-xl"></i>
                    <div>
                      <h3>Electricity Bill</h3>
                      <p>Today 02. 44</p>
                    </div>
                  </div>

                  <i class="fa-solid fa-ellipsis-vertical text-xl"></i>
                </div>
              </div>
            </div>
          </div>

          <!-- ------------------------------Add Money section -->
          <div id="add-money-section" class="hidden options">
            <h1 class="text-xl font-semibold">Add Money</h1>

            <form class="card-body py-2 rounded-md bg-slate-900">
              <div class="form-control py-0">
                <label class="label">
                  <span class="label-text">Deposite Amount</span>
                </label>
                <input
                  type="number"
                  id="addmoney-amount"
                  placeholder="In taka "
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input
                  type="number"
                  id="addmoney-pin"
                  placeholder="Your pin"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="addmoney-btn" class="btn btn-primary">
                  Submit
                </button>
              </div>
            </form>
          </div>
          <!-- ------------------------------Cashout section -->
          <div id="cash-out-section" class="hidden options">
            <h1 class="text-xl font-semibold">Cash Out</h1>

            <form class="card-body py-2 rounded-md bg-slate-900">
              <div class="form-control py-0">
                <label class="label">
                  <span class="label-text">Enter Amount</span>
                </label>
                <input
                  type="number"
                  id="cashout-amount"
                  placeholder="In Taka"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Pin</span>
                </label>
                <input
                  type="number"
                  id="cashout-pin"
                  placeholder="Your pin"
                  class="input input-bordered"
                  required
                />
              </div>
              <div class="form-control mt-6">
                <button id="cashout-btn" class="btn btn-primary">
                  Cash Out
                </button>
              </div>
            </form>
          </div>
        </section>
      </main>
    </div>

    <script src="./js/home.js"></script>
  </body>
</html>
